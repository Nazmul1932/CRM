{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Login
        </button>
    </form>
    <div class="py-5 border-t border-gray-300 mt-5">
        <a class="hover:text-blue-500" href="{% url 'reset-password' %}">Forgot password?</a>
    </div>
{% endblock content %}
